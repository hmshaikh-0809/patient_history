<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1>HM Hospital </h1>
        <hr>
        <h2>Patient's Information</h2>
        <form action="ert.php" method="POST">
            <label for="name">Name of Patient:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10 digit phone number">

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="history">Medical History:</label>
            <textarea id="history" name="history" rows="5" required placeholder="Describe any known medical conditions, allergies, etc."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
